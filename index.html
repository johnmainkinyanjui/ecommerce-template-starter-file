<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"

    />

    <!-- Icon -->
    <link

      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"

    <!-- custon style Sheet & JavaScript -->

    <!-- custon style Sheet & JavaScript -->
    <title>@theblockchaincoders | Ecommerce Website</title>

  <body class="home">
    <!-- header start -->
    <header class="primary-header container flex">
        <div class="header-inner-one flex">
          <div class="logo">
            <img src="/image/logo.png" alt="">
          </div>
          <button class="mobile-close-btn" data-visible="false"
           aria-controls="primary-navigation"><i class="uil uil-times-circle">
            </i></button>
          <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
              <li><a class="active fs-100 fs-montserrat bold-500" href="/index.html">Home</a></li>
              <li><a class="fs-100 fs-montserrat bold-500" href="/shop.html">Shop</a></li>
              <li><a class="fs-100 fs-montserrat bold-500" href="/about.html">About Us</a></li>
              <li><a class="fs-100 fs-montserrat bold-500" href="/blog.html">Blog</a></li>
              <li><a class="fs-100 fs-montserrat bold-500" href="/contactus.html">Contact Us</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-login flex">
          <p class="fs-100 fs-montserrat bold-500">Login</p>
          <i class="uil uil-search"></i>
          <i id="cart-box" aria-controls="cart-icon" class="uil uil-shopping-bag"></i>
          <!-- ================================================================= -->
            <!-- cart-box -->
              <div id="cart-icon" data-visible="false" class="cart-icon">
                 <div class="shopping flex">
                  <p>Shopping Basket</p>
                  <i id="cross-btn" class="uil uil-times"></i>
                 </div>
                 <div class="cart bold-800 flex">
                    <i class="uil uil-shopping-cart-alt"></i>
                    <p>Cart Is Empty</p>
                 </div>
              </div>
          <!-- =============================================================================== -->
        </div>
        <div class="mobile-open-btn">
          <i class="uil uil-align-right"></i>
        </div>
    </header>

    <!-- ======end of header section==== -->
    <!-- ============hero section start========= -->
    <main class="hero-section">
      <div>
        <h1 class="fs-200 fs-poppins">Beats Solo <span class=" big-wireless block lineheight fs-300 bold-900 fs-poppins">Wireless</span><span class="text-white uppercase lineheight2 bold-bolder fs-poppins fs-900">HeadPhone</span></h1>
        <img src="/image/image1.png" alt="">
      </div>
      <div class="hero-inner flex">
        <div>
          <button class="large-btn bg-red text-white fs-poppins fs-50">Shop By Category</button>
        </div>
        <div class="hero-info">
          <h4 class="fs-montserrat">Description</h4>
          <p class="fs-montserrat">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla, maiores repudiandae minima enim expedita aperiam? Ab, quos!</p>
        </div>
      </div>
